buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.android.support:support-v4:18.0.+'
    compile 'ch.acra:acra:4.3.0'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:0.7-SNAPSHOT@aar'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:actionbarsherlock:0.7-SNAPSHOT@aar'
    compile 'org.droidparts:droidparts:1.5.5'
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'org.osmdroid:osmdroid-android:3.0.10'
    compile 'org.slf4j:slf4j-android:1.6.1-RC1'
    instrumentTestCompile 'junit:junit:4.8.1'
}

android {
    compileSdkVersion 18
    buildToolsVersion '18.0.1'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            assets.srcDirs = ['assets']
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    buildTypes {
        release {
            runProguard true
            proguardFile file('proguard.cfg')
        }
    }

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 18
    }
}
