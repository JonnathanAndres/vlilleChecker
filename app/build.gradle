buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://raw.github.com/kolavar/android-support-v4-preferencefragment/master/maven-repository/'
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'ch.acra:acra:4.5.0'
    compile 'com.android.support:support-v4-preferencefragment:1.0.0@aar'
    compile 'org.droidparts:droidparts:1.5.5'
    compile 'org.osmdroid:osmdroid-android:4.0'
    compile 'org.slf4j:slf4j-android:1.6.1-RC1'
    androidTestCompile 'junit:junit:4.8.1'
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            assets.srcDirs = ['assets']
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    buildTypes {
        release {
            runProguard true
            proguardFile file('proguard.cfg')
        }
    }

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
    }
}
