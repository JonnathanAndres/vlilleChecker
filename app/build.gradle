buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.android.support:support-v4:18.0.+'
    compile 'com.android.support:appcompat-v7:18.0.+'
    compile 'ch.acra:acra:4.5.0'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:0.7.3@aar'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:extra-abc:0.7.3@aar'
    compile 'org.droidparts:droidparts:1.5.5'
    compile 'org.osmdroid:osmdroid-android:4.0'
    compile 'org.slf4j:slf4j-android:1.6.1-RC1'
    androidTestCompile 'junit:junit:4.8.1'
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'


    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            assets.srcDirs = ['assets']
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    buildTypes {
        release {
            runProguard true
            proguardFile file('proguard.cfg')
        }
    }


    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
    }
}
